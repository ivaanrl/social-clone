<nav class="navbar sticky-top navbar-light bg-light w-100">
  <a class="navbar-brand">Home</a>
</nav>
<div class="progress" style="height: 3px;">
  <div
    class="progress-bar"
    role="progressbar"
    [ngStyle]="{ width: getProgressWidth() }"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>
<div class=" d-flex flex-column twoot-component w-100 mb-2">
  <div class="d-flex flex-row">
    <div class="profile-picture-twoot mr-3"></div>
    <input
      type="text"
      name="twootContent"
      placeholder="What's Happening?"
      class="twoot-input w-100"
      [(ngModel)]="twootContent"
    />
  </div>

  <div class="d-flex flex-row justify-content-between ml-5 mt-3">
    <div class="image-upload-icon cursor-pointer ml-1">
      <input
        #uploadFile
        type="file"
        id="uploadFile"
        class="d-none "
        accept="image/jpeg, .jpeg, image/png, .png, image/pjpeg, .jpg, .docx, .pdf"
        (change)="selectImage($event)"
      />

      <label for="uploadFile" class="cursor-pointer">
        <i class="Icon Icon--camera "></i>
      </label>
    </div>
    <div class="btn-container ">
      <button
        class="btn btn-lightblue"
        [disabled]="twootContent === ''"
        (click)="createTwoot()"
      >
        Twoot
      </button>
    </div>
  </div>
</div>
<div style="width: 600px;">
  <app-twoot
    *ngFor="let twoot of twootsArray"
    [twootContent]="twoot"
  ></app-twoot>
</div>
