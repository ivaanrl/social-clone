<div
  class="container h-100 d-flex flex-column align-items-center justify-content-center"
>
  <div
    class="white d-flex flex-column align-items-center justify-content-around"
  >
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(authForm)" novalidate>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Enter username"
          aria-label="Username"
          aria-describedby="basic-addon1"
          minlength="3"
          [(ngModel)]="signup.username"
        />
        <small
          class="form-text"
          *ngIf="!username?.valid && (username?.dity || username?.touched)"
          >Username is required!</small
        >
      </div>

      <div class="form-group">
        <label for="Email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="Email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          name="email"
          email
          required
          #email="ngModel"
          [(ngModel)]="signup.email"
        />
        <small
          id="emailHelp"
          class="form-text"
          *ngIf="!email?.valid && (email?.dity || email?.touched)"
          >Must be a valid email!</small
        >
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          placeholder="Enter first fame"
          name="firstname"
          aria-describedby="firstnameHelp"
          required
          #firstname="ngModel"
          [(ngModel)]="signup.firstname"
        />
        <small
          id="firstnameHelp"
          class="form-text "
          *ngIf="!firstname?.valid && (firstname?.dity || firstname?.touched)"
          >First name is required</small
        >
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Enter last name"
          aria-describedby="lastnameHelp"
          name="lastname"
          required
          #lastname="ngModel"
          [(ngModel)]="signup.lastname"
        />
        <small
          id="lastnameHelp"
          class="form-text "
          *ngIf="!lastname?.valid && (lastname?.dity || lastname?.touched)"
          >Last name is required</small
        >
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter password"
          name="password"
          aria-describedby="passwordHelp"
          required
          minlength="8"
          #password="ngModel"
          [(ngModel)]="signup.password"
        />
        <small
          id="passwordHelp"
          class="form-text "
          *ngIf="!password?.valid && (password?.dity || password?.touched)"
        >
          <div *ngIf="password.errors.required">
            Password is required
          </div>
          <div>
            Password minimum length is
            {{ password.errors.minlength?.requiredLength || 8 }}
          </div>
        </small>
      </div>
      <div class="error" *ngIf="error">
        {{ error }}
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!signupForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
