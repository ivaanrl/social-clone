<form (submit)="search($event)" *ngIf="!router.url.includes('search')">
  <input
    type="text"
    class="form-control search-input"
    placeholder="Search users or hashtags"
    aria-label="Username"
    name="searchContent"
    [(ngModel)]="searchContent"
    aria-describedby="basic-addon1"
  />
</form>
