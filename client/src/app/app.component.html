<div
  class="container d-flex justify-content-center"
  *ngIf="router.url != '/auth' && !router.url.includes('signup')"
>
  <div class="row w-100">
    <div class="col-xl-3 col-md-1 col-sm-1 nav">
      <app-navbar></app-navbar>
    </div>
    <div class="col-xl-6 col-md-6 col-sm-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<app-auth
  *ngIf="router.url === '/auth' && !router.url.includes('signup')"
  name="auth-"
></app-auth>
<app-signup
  *ngIf="router.url != '/auth' && router.url.includes('signup')"
></app-signup>
